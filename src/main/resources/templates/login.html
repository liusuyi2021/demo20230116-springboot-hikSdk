<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div class="modal-dialog" style="margin-top: 10%;">
    <form class="form-horizontal" th:action="@{/doLogin}" method="post">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body" id="model-body">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="密码" autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <input type="submit" value="登录" class="btn btn-primary form-control"/>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </form>
</div><!-- /.modal -->
</body>
</html>
